name: Generate Datas
on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * 1" # Corrected cron to run at the start of the hour
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    steps:
      # Snake Animation
      - uses: Platane/snk@master
        id: snake-gif
        with: # <-- THIS WAS MISPLACED/MISINDENTED
          github_user_name: aledinu
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Deploy to GitHub Pages (or a specific branch named 'output')
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env: # <-- THIS MUST BE INDENTED UNDER THE ACTION BLOCK
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
